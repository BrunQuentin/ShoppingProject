<ion-header>
  <ion-navbar color ="primary">
    <ion-title align-content="center">Ma liste de course</ion-title>

    <!-- On va dans la page Ajouter un element a à notre liste-->
    <ion-buttons end > 
      <button navPush="AddShoppingItemPage" ion-button>
        <ion-icon name="add"></ion-icon>
      </button>

    </ion-buttons>

  </ion-navbar>
</ion-header>

<ion-content padding>
 
  <!-- detail-push navPush="EditArticlePage" 
    [navParams]="{item: item}"-->

  <ion-list>
    <ion-list-header>Articles </ion-list-header>
    <ion-item *ngFor="let item of shoppingList "
    > 
      <h2> {{item.name}} </h2>
      <h3> <strong>Quantité à acheter:</strong> {{item.quantity}} </h3>
      <h3> <strong> Prix de l'article:</strong> {{item.price}} € </h3>
    </ion-item>
  </ion-list>
</ion-content>
